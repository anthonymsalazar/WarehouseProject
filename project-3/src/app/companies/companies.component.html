<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locations</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 60%;
      max-height: 60%;
      padding-top: 7em;
    }

    .text {
      font-size: 20px;
      padding-left: 0.5em;
      padding-right: 20em;
      padding-bottom: 10em;
      text-align: center;
    }

    .banner {
      text-align: center;
      background-image: url("/assets/img/inventory.jpg");
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 45px;
      font-weight: bolder;
      color: white;
    }

    .inventory-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 20em;
    }

    .item-container {
      text-align: center;
      max-width: 400px;
    }

    .item-button {
      display: block;
      width: 400px;
      height: 300px;
      border: none;
      background-color: white;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      padding-top: 25em;

    }

    .image-button {
      display: inline-block;
      border: none;
      background: none;
      cursor: pointer;
    }

    .item-textbox {
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h2>Location</h2>
  </div>
<div class="img-one">
    <a href="/patagonia">
      <img class="alignnone size-full wp-image-1303" src="assets\img\pata.png" alt="" width="150" height="150" />
    </a>
  </div>
  <div class="img-two">
    <a href="/hottopic">
      <img class="alignnone size-full wp-image-1303" src="assets\img\HT.png" alt="" width="150" height="150" />
    </a>
  </div>
  <div class="img-three">
    <a href="/nike">
      <img class="alignnone size-full wp-image-1303" src="assets\img\nike.jpg" alt="" width="150" height="150" />
    </a>
  </div>
  <div class="img-four">
    <a href="/oldnavy">
      <img class="alignnone size-full wp-image-1303" src="assets\img\ON.png" alt="" width="150" height="150" />
    </a>
  </div>
  </body>
</html>
