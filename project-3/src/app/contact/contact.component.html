<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      text-align: center;
      background-image: url("/assets/img/inventory.jpg");
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      font-weight: bolder;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
      max-width: 400px;
      text-align: center;
    }

    .contact-card h2 {
      margin-bottom: 10px;
    }

    .contact-card p {
      margin-bottom: 5px;
    }

    .contact-card .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div>
  <div class="banner">
    <h1>Contact Us</h1>
  </div>
    <div class="contact-info">
      <div class="contact-card">
        <h2>Address</h2>
        <p>123 Main Street</p>
        <p>City, State, Zip Code</p>
      </div>

      <div class="contact-card">
        <h2>Phone Number</h2>
        <p>+1 123-456-7890</p>
      </div>

      <div class="contact-card">
        <h2>Email</h2>
        <p>PrecisionLogistics@example.com</p>
      </div>

      <div class="contact-card">
        <h2>Working Hours</h2>
        <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
        <p>Saturday - Sunday: Closed</p>
      </div>
    </div>
  </div>
</body>
